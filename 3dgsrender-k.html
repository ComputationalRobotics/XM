<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Gaussian Splatting</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://quadjr.github.io/aframe-gaussian-splatting/index.js"></script>
</head>
<body>
    <a-scene renderer="antialias: false" stats>
        <a-entity gaussian_splatting="src: https://computationalrobotics.seas.harvard.edu/XM/static/3dgs/kitchen.splat;" rotation="0 30 1" position="0.5 2 -1"></a-entity>
    </a-scene>
</body>
</html>
