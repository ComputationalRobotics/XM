<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Gaussian Splatting</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://quadjr.github.io/aframe-gaussian-splatting/index.js"></script>
</head>
<body>
    <a-scene renderer="antialias: false" stats>
        <a-entity id="cameraRig" position="0 -1 1.3">
            <a-camera wasd-controls="acceleration: 5" look-controls></a-camera>
        </a-entity>
        <a-entity gaussian_splatting="src: https://computationalrobotics.seas.harvard.edu/XM/static/3dgs/garden.splat;" rotation="0 0 0" position="0 0 0"></a-entity>
    </a-scene>
</body>
</html>
